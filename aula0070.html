<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora aula70</title>
    <link rel="stylesheet" href="style70.css">
</head>
<body>
    <div id="calculadora" class="calculadora">
        <div id="div_nome" class="div_nome">
            <p>Calcuradora CFB Cursos</p>
        </div>
        <div id="div_display" class="div_display">
            <p id="mostrador"></p>
        </div>
        <div id="div_teclas" class="div_teclas">
            <button id="t7" class="tecla">7</button>
            <button id="t8" class="tecla">8</button>
            <button id="t9" class="tecla">9</button>
            <button id="tmais" class="tecla teclaOp">+</button>
            <button id="t4" class="tecla">4</button>
            <button id="t5" class="tecla">5</button>
            <button id="t6" class="tecla">6</button>
            <button id="tmenos" class="tecla teclaOp">-</button>
            <button id="t1" class="tecla">1</button>
            <button id="t2" class="tecla">2</button>
            <button id="t3" class="tecla">3</button>
            <button id="tvezes" class="tecla teclaOp">*</button>
            <button id="t0" class="tecla">0</button>
            <button id="tvirgula" class="tecla  ">,</button>
            <button id="tigual" class="tecla teclaOp">=</button>
            <button id="tdividir" class="tecla teclaOp">/</button>
        </div>
    </div>
    <script src="aula00070.js"></script>
</body>
</html>
